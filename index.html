<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">Tic Tac Toe</div>
    <div class="main-section">
        <div class="gameboard">
            <div class="gridbox" id="box0" data-index="0">
                <span class="material-icons-outlined md-100" id="currentPlayer"></span>
            </div>
            <div class="gridbox" id="box1" data-index="1">
                <span class="material-icons-outlined md-100" id="currentPlayer"></span>
            </div>
            <div class="gridbox" id="box2" data-index="2">
                <span class="material-icons-outlined md-100" id="currentPlayer"></span>
            </div>
            <div class="gridbox" id="box3" data-index="3">
                <span class="material-icons-outlined md-100" id="currentPlayer"></span>
            </div>
            <div class="gridbox" id="box4" data-index="4">
                <span class="material-icons-outlined md-100" id="currentPlayer"></span>
            </div>
            <div class="gridbox" id="box5" data-index="5">
                <span class="material-icons-outlined md-100" id="currentPlayer"></span>
            </div>
            <div class="gridbox" id="box6" data-index="6">
                <span class="material-icons-outlined md-100" id="currentPlayer"></span>
            </div>
            <div class="gridbox" id="box7" data-index="7">
                <span class="material-icons-outlined md-100" id="currentPlayer"></span>
            </div>
            <div class="gridbox" id="box8" data-index="8">
                <span class="material-icons-outlined md-100" id="currentPlayer"></span>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="turn">
            <div>Current Player:</div> 
            <span class="material-icons-outlined md-48" id="currentPlayer">clear</span>
            <!-- "clear" for clear -->
        </div>
    </div>
</body>
</html>
